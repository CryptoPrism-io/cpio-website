name: Deploy to Firebase Hosting & Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/274885489333/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@cryptoprism-io.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cryptoprism-io

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project cryptoprism-io --token "$(gcloud auth print-access-token)"

      - name: Deploy API to Cloud Run
        continue-on-error: true
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cryptoprism-api
          source: functions
          region: us-central1
          project_id: social-data-pipeline-and-push
          env_vars: |
            PG_CONNECTION_STRING=postgresql://yogass09:jaimaakamakhya@34.55.195.199:5432/dbcp
