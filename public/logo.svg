<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="prism-face-left" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ECB81" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0ECB81" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="prism-face-right" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ECB81" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0ECB81" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="prism-edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ECB81"/>
      <stop offset="100%" stop-color="#00F2FE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Left face of prism -->
  <polygon points="256,56 96,420 256,380" fill="url(#prism-face-left)"/>
  <!-- Right face of prism -->
  <polygon points="256,56 416,420 256,380" fill="url(#prism-face-right)"/>
  <!-- Edges with glow -->
  <g filter="url(#glow)">
    <line x1="256" y1="56" x2="96" y2="420" stroke="url(#prism-edge)" stroke-width="3" stroke-linecap="round"/>
    <line x1="256" y1="56" x2="416" y2="420" stroke="#0ECB81" stroke-width="3" stroke-linecap="round"/>
    <line x1="96" y1="420" x2="416" y2="420" stroke="#0ECB81" stroke-width="3" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="96" y1="420" x2="256" y2="380" stroke="#0ECB81" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="416" y1="420" x2="256" y2="380" stroke="#0ECB81" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="256" y1="56" x2="256" y2="380" stroke="#00F2FE" stroke-width="2" stroke-opacity="0.3"/>
  </g>
  <!-- Light refraction accent -->
  <polygon points="256,56 256,380 96,420" fill="#00F2FE" opacity="0.07"/>
</svg>
