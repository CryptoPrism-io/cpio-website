        // ─── Animated Market Line SVG ───
        function MarketLine() {
            const pathRef = useRef(null);
            const [offset, setOffset] = useState(0);

            useEffect(() => {
                let frame;
                const animate = () => {
                    setOffset(prev => (prev + 0.3) % 2000);
                    frame = requestAnimationFrame(animate);
                };
                frame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frame);
            }, []);

            const generatePath = useCallback(() => {
                const points = [];
                const w = 1400;
                const h = 400;
                const mid = h / 2;
                for (let x = 0; x <= w; x += 5) {
                    const y = mid
                        + Math.sin((x + offset) * 0.008) * 60
                        + Math.sin((x + offset) * 0.015) * 30
                        + Math.sin((x + offset) * 0.003) * 80
                        + Math.cos((x + offset) * 0.01) * 25;
                    points.push(`${x},${y}`);
                }
                return `M${points.join(' L')}`;
            }, [offset]);

            return (
                <svg
                    className="absolute inset-0 w-full h-full opacity-20"
                    viewBox="0 0 1400 400"
                    preserveAspectRatio="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <defs>
                        <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stopColor="#00FF41" stopOpacity="0"/>
                            <stop offset="20%" stopColor="#00FF41" stopOpacity="0.6"/>
                            <stop offset="50%" stopColor="#00FF41" stopOpacity="1"/>
                            <stop offset="80%" stopColor="#00FF41" stopOpacity="0.6"/>
                            <stop offset="100%" stopColor="#00FF41" stopOpacity="0"/>
                        </linearGradient>
                        <linearGradient id="fillGrad" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stopColor="#00FF41" stopOpacity="0.08"/>
                            <stop offset="100%" stopColor="#00FF41" stopOpacity="0"/>
                        </linearGradient>
                        <filter id="lineGlow">
                            <feGaussianBlur stdDeviation="3" result="blur"/>
                            <feMerge>
                                <feMergeNode in="blur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    {/* Fill under curve */}
                    <path
                        d={`${generatePath()} L1400,400 L0,400 Z`}
                        fill="url(#fillGrad)"
                    />
                    {/* Main line */}
                    <path
                        ref={pathRef}
                        d={generatePath()}
                        fill="none"
                        stroke="url(#lineGrad)"
                        strokeWidth="2"
                        filter="url(#lineGlow)"
                    />
                </svg>
            );
        }

        // ─── Floating Particles ───
        function Particles() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                let animId;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                resize();
                window.addEventListener('resize', resize);

                class P {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.2;
                        this.vy = (Math.random() - 0.5) * 0.2;
                        this.r = Math.random() * 1.5 + 0.3;
                        this.a = Math.random() * 0.4 + 0.1;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(0,255,65,${this.a})`;
                        ctx.fill();
                    }
                }

                const count = Math.min(60, Math.floor((canvas.width * canvas.height) / 20000));
                for (let i = 0; i < count; i++) particles.push(new P());

                const loop = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    // connections
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const d = Math.sqrt(dx * dx + dy * dy);
                            if (d < 120) {
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.strokeStyle = `rgba(0,255,65,${0.05 * (1 - d / 120)})`;
                                ctx.lineWidth = 0.5;
                                ctx.stroke();
                            }
                        }
                    }
                    animId = requestAnimationFrame(loop);
                };
                loop();

                return () => {
                    cancelAnimationFrame(animId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none opacity-40"/>;
        }

        // ─── Typewriter Hook ───
        function useTypewriter(strings, typingSpeed = 50, deletingSpeed = 30, pauseTime = 2500) {
            const [text, setText] = useState('');
            const [strIdx, setStrIdx] = useState(0);
            const [charIdx, setCharIdx] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                const current = strings[strIdx];
                let timeout;

                if (!isDeleting && charIdx < current.length) {
                    timeout = setTimeout(() => {
                        setText(current.substring(0, charIdx + 1));
                        setCharIdx(charIdx + 1);
                    }, typingSpeed + Math.random() * 30);
                } else if (!isDeleting && charIdx === current.length) {
                    timeout = setTimeout(() => setIsDeleting(true), pauseTime);
                } else if (isDeleting && charIdx > 0) {
                    timeout = setTimeout(() => {
                        setText(current.substring(0, charIdx - 1));
                        setCharIdx(charIdx - 1);
                    }, deletingSpeed);
                } else if (isDeleting && charIdx === 0) {
                    setIsDeleting(false);
                    setStrIdx((strIdx + 1) % strings.length);
                }

                return () => clearTimeout(timeout);
            }, [charIdx, isDeleting, strIdx, strings]);

            return text;
        }

        function TokenCard({ symbol, name, price, change, volume, color, sparkData }) {
            const canvasRef = useRef(null);
            const isUp = change >= 0;

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const w = canvas.width = canvas.offsetWidth * 2;
                const h = canvas.height = 100;
                canvas.style.width = '100%';
                canvas.style.height = '50px';

                const values = sparkData;
                const min = Math.min(...values);
                const max = Math.max(...values);
                const range = max - min || 1;
                const pad = 4;

                const pts = values.map((v, i) => ({
                    x: pad + (i / (values.length - 1)) * (w - pad * 2),
                    y: pad + (1 - (v - min) / range) * (h - pad * 2)
                }));

                const clr = isUp ? '#00FF41' : '#ef4444';

                // Fill
                const grad = ctx.createLinearGradient(0, 0, 0, h);
                grad.addColorStop(0, isUp ? 'rgba(0,255,65,0.12)' : 'rgba(239,68,68,0.12)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.beginPath();
                ctx.moveTo(pts[0].x, pts[0].y);
                for (let i = 1; i < pts.length; i++) {
                    const cx = (pts[i - 1].x + pts[i].x) / 2;
                    ctx.bezierCurveTo(cx, pts[i - 1].y, cx, pts[i].y, pts[i].x, pts[i].y);
                }
                ctx.lineTo(w, h);
                ctx.lineTo(0, h);
                ctx.closePath();
                ctx.fillStyle = grad;
                ctx.fill();

                // Line
                ctx.beginPath();
                ctx.moveTo(pts[0].x, pts[0].y);
                for (let i = 1; i < pts.length; i++) {
                    const cx = (pts[i - 1].x + pts[i].x) / 2;
                    ctx.bezierCurveTo(cx, pts[i - 1].y, cx, pts[i].y, pts[i].x, pts[i].y);
                }
                ctx.strokeStyle = clr;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Dot
                const last = pts[pts.length - 1];
                ctx.beginPath();
                ctx.arc(last.x, last.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = clr;
                ctx.fill();
            }, [sparkData, isUp]);

            return (
                <div className="group bg-white/[0.02] backdrop-blur-sm border border-white/[0.06] rounded-2xl p-5 hover:border-neon/20 transition-all duration-300 hover:bg-white/[0.04] cursor-pointer">

                                <p className="text-xs text-gray-600">{symbol}/USDT</p>
                            </div>
                        </div>
                        <span className={`px-2.5 py-1 text-xs font-mono font-medium rounded-lg ${
                            isUp ? 'bg-neon/10 text-neon' : 'bg-red-500/10 text-red-400'
                        }`}>
                            {isUp ? '+' : ''}{change.toFixed(2)}%
                        </span>
                    </div>
                    <div className="mb-3">
                        <canvas ref={canvasRef} style={{width:'100%',height:'50px'}}></canvas>
                    </div>
                    <div className="flex items-end justify-between">
                        <p className="text-xl font-bold">{price}</p>
